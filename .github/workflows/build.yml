  notify:
    name: Notify PR Created
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Get Code
        uses: actions/checkout@v4

      - name: Post Google Chat Message
        uses: ./.github/actions/pr-notifer
        with:
          prNumber: ${{ github.event.pull_request.number }}
          creator: ${{ github.event.pull_request.user.login }}
          repo_name: ${{ github.event.repository.name }}
          source_branch: ${{ github.event.pull_request.head.ref || github.ref }}
          target_branch: ${{ github.event.pull_request.base.ref }}
          pr_title: ${{ github.event.pull_request.title }}
          label: "- ${{ join( github.event.pull_request.labels.*.name, ', ') }}"
          reviewer: "- ${{ join(github.event.pull_request.requested_reviewers.*.login) }}"
          assigner: "- ${{ join(github.event.pull_request.assignees.*.login) }}"
          pr_html_url: ${{ github.event.pull_request.html_url }}
